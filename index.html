<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Guessing Game</title>
</head>
<body>
    <div class="box">
        <h1> Guessing Game </h1>
            <section class="guess">
                <label for="GuessNumber" > Guess The Number from 1 to 20</label> <br>
                <br>
            <input type="text" id="guessNumber" placeholder="Guess the Number">
            <input type="submit" id="button">
        </section>
            <p id="pMoney">Player Money: $</p>
            <p id="welcome">Player Name:</p>
            <footer class="buttons">
                <button onclick="rules()"> Rules </button>
                <button onclick="playerName()"> Input Player Name </button>
                <button onclick="userBet()"> Input Player Money </button>
            </footer>
    </div>
    <br>
    <p id="developer"> Developer: Jonel Tapia </p>

    <script src="main.js" type = "text/javascript"></script>
</body>
</html>
